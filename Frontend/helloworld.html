<!-- Lists in HTML  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Unordered Lists</h1>
    <ul>
        <li><h2>Want to buy : </h2>Bread</li> 
        <li>Jam</li>
        <li>Milk</li>
    </ul>

    <h1>Ordered Lists</h1>
    <ol>
        <li>Bread</li> 
        <li>Jam</li>
        <li>Milk</li>
    </ol>
</body>
</html>
